{% extends "moviemania/base.html" %}
{% block body_block %}
    <h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
 <!--       {{ form.as_p }}-->
        <div class="container">
            <div class="form row">
                <div class="col-sm-2 col-md-2 "></div>
                <br>
                <div class="form-horizontal col-sm-8 col-md-8 " id="login_form">

                    <div class="col-sm-9 col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg">Username:</i>
                            <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg">Password:</i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                        </div>
                        <div class="form-group ">
                            <div class="col-sm-6 col-md-6 "></div>
                            <div class="col-sm-2 col-md-2 ">
                            <button type="submit" class="btn btn-outline-secondary btn-sm" value="Log in" b>Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 "></div>

            </div>
      <!--  <input type="submit" value="Log in" />-->
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        Not a member yet?
        <a href=" {% url 'registration_register' %}">Register</a>
    </p>
    <button class="btn btn-primary"
            onClick="alert('You clicked the button using JavaScript.');">
            Click Me - I run JavaScript
    </button>

    <button class="btn btn-primary" id="about-btn">
        Click Me - I'm JavaScript on Speed</button>

    <p> This is a example</p>
    <p>This is another example</p>

    <p>This text is for a JQuery Example</p>

    <div id="msg">Hello - I am here for a JQuery Example too</div>
{% endblock %}
