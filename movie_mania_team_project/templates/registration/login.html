{% extends "moviemania/base.html" %}
{% block body_block %}
    <h1  class=" font-weight-bold text-white ">Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
 <!--   {{ form.as_p }}   -->
        <div class="container">
            <div class="form row">
                <div class="col-sm-2 col-md-2 "></div>
                <br>
                <div class="form-horizontal col-sm-8 col-md-8 " id="login_form">

                    <div class="col-sm-9 col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg text-white">Username:</i>
                            <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg text-white">Password:</i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="40"/>
                        </div>
                        <div class="form-group ">
                            <div class="col-sm-6 col-md-6 "></div>
                            <div class="col-sm-2 col-md-2 ">
                            <button type="submit" class="btn btn-outline-secondary btn-sm" value="Log in" b>Login</button>
                            </div>
                             <div class="form-group ">
                            <div class="col-sm-6 col-md-6 "></div>
                            <div class="col-sm-2 col-md-2 ">
                             <a class="nav-link" href="{% url 'auth_password_reset' %}">Forget Password??</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 "></div>

            </div>
      <!--  <input type="submit" value="Log in" />-->
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p class="text-muted">
        Not a member yet?
        <a class="text-muted" href=" {% url 'registration_register' %}">Register</a>
    </p>

{% endblock %}
