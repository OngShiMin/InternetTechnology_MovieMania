<!-- used for template tag -->

<ul>
    {% if movies %}
        {% for m in movies %}
            <li style="color:white"><a href="/moviemania/category/{{ m.category.slug }}/{{ m.slug }}" style="color:white">{{ m.title }}</a></li>
        {% endfor %}
    {% else %}
        <li style="color:white"><strong>There are no movies present</strong></li>
    {% endif %}
</ul>
